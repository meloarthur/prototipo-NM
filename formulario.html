<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lojas Novo Mundo</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="icone" href="img/logo-nm-com.png" type="image/x-icon">
</head>
<body>
    <div id="interface">
        <h1>Questionário Novo Mundo<br></h1>
        <article id="dados-pessoais">
            <header>
                <h1>Dados Pessoais</h1>
            </header>
            <table id="tabelaq1">
                <tr>
                    <td class="ce"><label for="cnasc">Data de Nascimento: <br> </label><input type="date" name="tnasc" id="cnasc" class="iteminput"></td>
                    <td class="cc"></td>
                    <td class="cd"><label for="cpais">País de Nascimento: <br> </label><input type="text" name="tpais" id="cpais" size="30" maxlength="30" placeholder="País de Nascimento" value="Brasil" class="iteminput"></td>
                </tr>
                <tr>
                    <td class="ce">&nbsp;</td>
                    <td class="cc">&nbsp;</td>
                    <td class="cd">&nbsp;</td>
                </tr>
                <td class="ce"><label>Sexo: <br> </label>
                    <select name="tsexo" id="isexos" class="itemselect">
                        <option value="X" selected>-</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </td>
                <td class="cc"></td>
                <td class="cd"><label for="cuf">UF de Nascimento: <br> </label>
                    <select name="tuf" id="cuf" class="itemselect">
                        <option value="XX" selected>-</option>
                    </select>
                </td>
                <tr>
                    <td class="ce">&nbsp;</td>
                    <td class="cc">&nbsp;</td>
                    <td class="cd">&nbsp;</td>
                </tr>
                <td class="ce"><label>Você reside em Goiânia(GO)? <br> </label>
                    <select name="tmora" id="imora" class="itemselect" onchange="desabilitaCampo(event)">
                        <option value="X" selected>-</option>
                        <option value="S">Sim</option>
                        <option value="N">Não</option>
                    </select>
                </td>
                <td class="cc"></td>
                <td class="cd"><label>Cidade de Nascimento: <br> </label>
                    <select name="tcidade" id="icidade" class="itemselect">
                        <option value="X" selected>-</option>
                    </select>
                </td>
                <tr>
                    <td class="ce">&nbsp;</td>
                    <td class="cc">&nbsp;</td>
                    <td class="cd">&nbsp;</td>
                </tr>
                <td class="ce"><label>Estado Civil: <br> </label>
                    <select name="testciv" id="iestciv" class="itemselect">
                        <option value="X" selected>-</option>
                        <option value="S">Solteiro(a)</option>
                        <option value="C">Casado(a)</option>
                        <option value="V">Viúvo(a)</option>
                        <option value="D">Divorciado(a)</option>
                        <option value="U">União Estável</option>
                        <option value="N">Prefiro Não Informar</option>
                    </select>
                </td>
                <td class="cc"></td>
                <td class="cd"><label>Bairro que reside em Goiânia: <br> </label>
                    <select name="tbairro" id="ibairro" class="itemselect" disabled>
                        <option value="X" selected>-</option>
                        <option value="B1">Jardim América</option>
                        <option value="B2">Bueno</option>
                        <option value="B3">Jardim Novo Mundo</option>
                        <option value="B4">Jardim Guanabara</option>
                        <option value="B5">Oeste</option>
                        <option value="B6">Pedro Ludovico</option>
                        <option value="B7">Centro</option>
                        <option value="B8">Universitário</option>
                        <option value="B9">Parque Amazônia</option>
                        <option value="B10">Conjunto Vera Cruz</option>
                    </select>
                </td>
                <tr>
                    <td class="ce">&nbsp;</td>
                    <td class="cc">&nbsp;</td>
                    <td class="cd">&nbsp;</td>
                </tr>
                <tr>
                    <td class="ce"><label>Caso você não resida em Goiânia,<br> informe a cidade onde reside: <br></label></td>
                    <td class="cc"></td>
                    <td class="cd">
                        <input type="text" name="tcidade2" id="ccidade2" size="30" maxlength="30" placeholder="Nome da cidade onde reside" disabled class="iteminput">
                    </td>
                </tr>
                <tr>
                    <td class="ce">&nbsp;</td>
                    <td class="cc">&nbsp;</td>
                    <td class="cd">&nbsp;</td>
                </tr>
                <tr>
                    <td class="ce"><label>Renda Mensal: <br></label></td>
                    <td class="cc"></td>
                    <td class="cd">
                        <input type="text" name="trendamestotal" id="crendamestotal" class="iteminput" size="27" placeholder="Não Possuo" readonly><br>
                        &nbsp; &nbsp; <span>Min</span> <input type="range" name="trendames" id="crendames" min="0" max="20604" step="1212" value="0" oninput="calc_total()"><span>Max</span>
                    </td>
                </tr>
            </table>
        </article>

                            <option value="m31">Lyor</option>
                            <option value="m32">Madesa</option>
                            <option value="m33">Malory</option>
                            <option value="m34">Mondial</option>
                            <option value="m35">Montreal</option>
                            <option value="m36">Motorola</option>
                            <option value="m37">Multilaser</option>
                            <option value="m38">Nespresso</option>

                            <option value="m58">Wolff</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="ce">&nbsp;</td>
                    <td class="cc">&nbsp;</td>
                    <td class="cd">&nbsp;</td>
                </tr>
                <tr>
                    <td class="ce"><label>Qual o seu grau de satisfação com a marca (entre 0 e 10): <br></label></td>
                    <td class="cc"></td>
                    <td class="cd">
                        <input type="number" name="quantidade" min="0" max="10">
                    </td>
                </tr>
                <tr>
                    <td class="ce">&nbsp;</td>
                    <td class="cc">&nbsp;</td>
                    <td class="cd">&nbsp;</td>
                </tr>
                <tr>

                    </td>
                </tr>
                <tr>

                    <td class="cd">&nbsp;</td>
                </tr>
                <tr>

                    <td class="cc"></td>
